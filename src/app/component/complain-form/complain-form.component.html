<div class="row p-0 m-0">
    <div class="col-sm-6 col-md-12 py-3">
        <h2 class="text-left"><img src="assets/warsi_traders_logo.png" alt="Warsi Logo"
                style="width: 50px;height: 60px; margin-top: -7px;">
            WARSI TRADERS</h2>
        <h5 class="text-center m-0 p-0">
            Complain Registration Form
        </h5>
        <hr>

        <form [formGroup]="myForm">
            <div class="row m-0 p-0 mb-4 ">
                <div class="form-group col-sm-6">
                    <label for="name">Name</label>
                    <input type="name" placeholder="Enter name" formControlName="name" class="form-control">
                </div>

                <div class="form-group col-sm-6">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number" formControlName="phoneNumber"
                        class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="email1">Email address</label>
                    <input type="email" placeholder="Enter email" formControlName="email" class="form-control">
                </div>

                <div class="form-group col-sm-6">
                    <label for="state">State</label>
                    <input type="text" placeholder="Enter state" formControlName="state" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="district">District</label>
                    <input type="text" placeholder="Enter District" formControlName="district" class="form-control">
                </div>

                <div class="form-group col-sm-6">
                    <label for="pinCode">Pin Code</label>
                    <input type="number" placeholder="Enter Pin Code" formControlName="pinCode" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="pinCode">Address</label>
                    <input type="text" placeholder="Enter Address" formControlName="address" class="form-control">
                </div>

                <div class="form-group col-sm-6">
                    <label for="productName">Select Product Name</label>
                    <ngx-select [items]="productsName" formControlName="productName" (onchange)="selectedItem($event)">
                    </ngx-select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="product">Select Product</label>
                    <ngx-select [items]="products" formControlName="product" (onchange)="selectedItem($event)">
                    </ngx-select>
                </div>

                <div class="form-group col-sm-6">
                    <label for="problem">Problem</label>
                    <input type="text" placeholder="Enter Problem" formControlName="" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="modalNumber">Modal Number</label>
                    <input type="text" placeholder="Enter Modal Number" formControlName="modalNumber"
                        class="form-control">
                </div>

                <div class="form-group col-sm-6">
                    <label for="serialNumber">Serial Number</label>
                    <input type="text" placeholder="Enter Serial Number" formControlName="serialNumber"
                        class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="description">Description</label>
                    <textarea rows="4" formControlName="description" class="form-control">
                    </textarea>
                </div>

                <div class="form-group col-sm-6">
                    <label for="complainDate">Complain Date</label>
                    <input type="text" [bsConfig]="bsConfigGlobal" bsDatepicker [minDate]="minDate" class="form-control"
                        formControlName="complainDate" placeholder="Complain Date" />
                </div>
            </div>

            <div class="form-group col-sm-12 text-right">

                <button type="submit" class="btn btn-primary w-100" (click)="submit(myForm)">Submit</button>
            </div>
        </form>
    </div>
</div>
