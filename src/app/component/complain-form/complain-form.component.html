<div class="row p-0 m-0">
    <div class="col-sm-6 col-md-12">
        <form>
            <div class="form-group mx-sm-3 mb-2"><label for="name">Name</label><input type="name"
                    aria-describedby="emailHelp" placeholder="Enter name" class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="phoneNumber">Phone Number</label><input type="text"
                    aria-describedby="emailHelp" placeholder="Enter Phone Number" class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="email1">Email
                    address</label><input type="email" aria-describedby="emailHelp" placeholder="Enter email"
                    class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="state">State</label><input type="text"
                    aria-describedby="emailHelp" placeholder="Enter state" class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="district">District</label><input type="text"
                    aria-describedby="emailHelp" placeholder="Enter District" class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="pinCode">Pin
                    Code</label><input type="number" aria-describedby="emailHelp" placeholder="Enter Pin Code"
                    class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="pinCode">Address</label><input type="text"
                    aria-describedby="emailHelp" placeholder="Enter Address" class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="product">Select
                    Product Name</label><select class="form-control">
                    <option value="LED">LG</option>
                    <option>Samsung</option>
                    <option>Westway</option>
                    <option>Haier</option>
                    <option>Warsi Cooler</option>
                </select></div>
            <div class="form-group mx-sm-3 mb-2"><label for="product">Select
                    Product</label><select class="form-control">
                    <option value="LED">LED</option>
                    <option>Washing Machine</option>
                    <option>Refreigerator</option>
                    <option>Cooler Problem</option>
                </select></div>
            <div class="form-group mx-sm-3 mb-2"><label for="problem">Problem</label><input type="text"
                    aria-describedby="emailHelp" placeholder="Enter Problem" class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="modalNumber">Modal Number</label><input type="text"
                    aria-describedby="emailHelp" placeholder="Enter Modal Number" class="form-control"></div>
            <div class="form-group mx-sm-3 mb-2"><label for="serialNumber">Serial Number</label><input type="text"
                    aria-describedby="emailHelp" placeholder="Enter Serial Number" class="form-control"></div>
            <div class="form-group mx-sm-3"><label for="description">Description</label><textarea rows="4"
                    class="form-control">                   </textarea></div><button type="submit"
                class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
